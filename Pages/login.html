<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../Assets/style/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container h-100 w-100 d-flex justify-content-center align-items-center">
        <div class="login-box h-50 w-50 bg-light">
            <h1 class="text-center mt-2">Masuk</h1>
            <form action="#" method="POST" class="d-flex flex-column mt-4">
                <input type="text" name="nama" placeholder="Email atau Username" class="form-control w-50">
                <input type="password" name="password" placeholder="Password" class="form-control w-50">
                <input type="submit" name="submit" value="submit" class="w-25 btn bgd-primary">
                <p class="text-center">Belum punya akun? <a href="daftar.html"><span class="text-primary">Daftar</span></a></p>
            </form>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
