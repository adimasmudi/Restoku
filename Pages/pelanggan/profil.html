<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../../Assets/style/style.css">
    <title>Profil</title>
</head>
<body style="overflow:hidden">
    <div class="container-fluid mt-5 profile-box">
        <form action="#" method="POST">
            <div class="row mb-2">
                <div class="col">
                    <h1 class="text-center mt-4">Profil</h1>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6 d-flex flex-row">
                    <img src="../../Assets/Images/contoh/profil.jpg" alt="profil" class="foto-profil">
                    <input type="file" value="upload foto" class="form-control" style="height:35px; margin:10px">
                </div>
                <div class="col-md-6 d-flex justify-content-center"></div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                    <input type="text" name="nama" placeholder="nama" class="form-control ">
                </div>
                <div class="col-md-6 ps-5">
                    <input type="email" name="email" placeholder="email" class="form-control ">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                    <input type="password" name="password" placeholder="password" class="form-control ">
                </div>
                <div class="col-md-6 ps-5">
                    <input type="text" name="alamat" placeholder="alamat" class="form-control ">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                    <input type="text" name="pekerjaan" placeholder="pekerjaan" class="form-control ">
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <divc class="d-flex flex-row ps-5">
                        <input type="text" disabled value="+62" class="w-25 form-control mx-2">
                        <input type="number" name="nomer-hp" placeholder="nomer hp" class="w-50 form-control ">
                    </divc>
                </div>
            </div>
            <div class="row mb-4 justify-content-center">
                <div class="col-md-6 d-flex justify-content-center">
                    <input type="submit" name="daftar" value="ubah profil" class="btn bgd-primary w-50">
                </div>
            </div>
            
        </form>
    </div>

    <div class="main-menu">
        <div class="container-fluid" style="height:100px">
            <div class="row bgd-secondary">
                <div class="col d-flex justify-content-center">
                    <a href="index.html"><span>Wellcome</span></a>
                </div>
                <div class="col d-flex justify-content-center ">
                    <a href="menu_makanan.html"><span>menu</span></a>
                </div>
                <div class="col d-flex justify-content-center ">
                    <a href="pesanan_belum_bayar.html"><span>Pesanan</span></a>
                </div>
                <div class="col d-flex justify-content-center bgd-primary">
                    <a href="profil.html"><span>Profil</span></a>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
